<!doctype html>
<html lang="en">
<head>
    <title>Admin Activity Track</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/style.css"> <!-- Chart style -->
    <link rel="stylesheet" href="../css/main.css"> <!-- Main styles including navbar -->
    <link rel="stylesheet" href="../css/activityLog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<div id="header">
    <div id="cartIcon" class="fas fa-shopping-cart">
        <div id="cartCount">0</div>
    </div>
    <i class="fas fa-shoe-prints navbar-icon"></i>
    <a href="/html/profile.html" id="profileButton" class="header-link">Profile</a>
    <i class="fas fa-shoe-prints navbar-icon"></i>
    <a href="/logout" id="logoutButton" class="header-link">Logout</a>
    <i class="fas fa-shoe-prints navbar-icon"></i>
    <a href="/html/readme.html" class="header-link">Readme</a>
    <h1 id="title" style="color: white;">Admin Activity Track</h1> 
    <div id="navMenu">
        <a href="/html/main.html" id="homeButton" class="header-link">Home</a>
        <i class="fas fa-shoe-prints navbar-icon"></i>
        <a href="/html/publicReviews.html" id="Reviews" class="header-link">Reviews</a>
        <i class="fas fa-shoe-prints navbar-icon"></i>
        <a href="/html/purchaseHistory.html" id="purchaseHistoryIcon" class="header-link">Purchase History</a>
    </div>
</div>

<!-- Cart Container -->
<div id="cartContainer" style="display: none;"> <!-- Initially hidden -->
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <div id="cartTotal"></div>
    <a href="/html/cart.html" id="viewCartButton" class="proceed-button">View Cart</a>
</div>


<div class="admin-management-container" style="text-align: center; margin-top: 20px;">
    <button id="adminManagementButton" class="icon-button admin-management-button">
        Admin Management
    </button>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="usernameFilter" placeholder="Filter by username prefix" class="form-control">
                <button id="filterButton" class="btn btn-secondary mt-2">Filter</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-bordered table-dark table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Username</th>
                                <th>DateTime</th>
                                <th>Activity Type</th>
                            </tr>
                        </thead>
                        <tbody id="activityLogTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../js/main.js"></script> <!-- Link to the main.js containing the navbar and cart functionality -->
<script src="../js/activityLog.js"></script> <!-- Admin-specific functionality -->
</body>
</html>
