<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Review</title>
    <link rel="stylesheet" href="../css/thankYouReview.css"> <!--  path to link to the external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="thankyouContainer">
        <h1>Thank You for Reviewing the <span id="shoeName"></span> Shoes!</h1>
        <img id="shoeImage" src="" alt="Shoe Image" class="shoe-image">
        <p class="rating-description">The average rating you gave for the shoe based on comfort, style, durability, material quality, and value for money is:</p>
        <div id="ratingContainer">
            <div class="stars" id="starContainer"></div>
            <div class="rating-text" id="ratingText"></div>
        </div>
        <button class="return-button" id="returnHomeButton">Return Home</button> <!-- Removed onclick -->
    </div>

    <script src="../js/thankYouReview.js"></script> <!--  path to link to your JS file -->
</body>
</html>
