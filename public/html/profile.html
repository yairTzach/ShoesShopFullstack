<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/profile.css"> <!-- path to profile specific CSS -->
    <link rel="stylesheet" href="../css/main.css"> <!-- path to navbar CSS -->
</head>
<body>

    <!-- Navbar -->
    <div id="header">
        <div id="cartIcon" class="fas fa-shopping-cart">
            <div id="cartCount">0</div>
        </div>
        <!-- Profile, Logout, Readme, and LLM links -->
        <i class="fas fa-shoe-prints navbar-icon"></i>
        <a href="/logout" id="logoutButton" class="header-link">Logout</a>
        <i class="fas fa-shoe-prints navbar-icon"></i>
        <a href="/html/readme.html" class="header-link">Readme</a>
        <i class="fas fa-shoe-prints navbar-icon"></i>
        <a href="/html/llm.html" class="header-link">LLM</a>
        <h1 id="title">PROFILE</h1>
        <div id="navMenu">
            <a href="/html/main.html" id="homeButton" class="header-link">Home</a>
            <i class="fas fa-shoe-prints navbar-icon"></i>
            <a href="/html/publicReviews.html" id="Reviews" class="header-link">Reviews</a>
            <i class="fas fa-shoe-prints navbar-icon"></i>
            <a href="/html/purchaseHistory.html" id="purchaseHistoryIcon" class="header-link">Purchase History</a>
        </div>
    </div>

    <div id="adminButtons" style="display: none; justify-content: center; gap: 10px; margin-top: 20px;">
        <button id="adminManagementButton" class="admin-management-button">Admin Management</button>
        <button id="activityLogButton" class="admin-management-button">Activity Log</button>
    </div>

    <!-- Cart Container -->
    <div id="cartContainer" style="display: none;"> 
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <div id="cartTotal"></div>
        <a href="/html/cart.html" id="viewCartButton" class="proceed-button">View Cart</a>
    </div>

    <!-- Profile Content -->
    <main class="profile-container">
        <section id="profilePanel">
            <h2>My Information</h2>
            <form id="profileForm">
                <div class="profile-info">
                    <label for="username">Username:</label>
                    <input type="text" id="username" disabled value="JohnDoe">
                </div>
                <div class="profile-info">
                    <label for="email">Email:</label>
                    <input type="email" id="email" disabled value="johndoe@example.com">
                </div>
                <div class="profile-info">
                    <label for="address">Address:</label>
                    <input type="text" id="address" disabled value="123 Main St">
                </div>
                <div class="profile-info">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" disabled value="555-1234">
                </div>
                <!-- Removed inline onclick attributes -->
                <button type="button" id="editDetailsButton">Edit Details</button>
                <button type="button" id="saveButton">Save Changes</button>
            </form>

            <h2>Change Password</h2>
            <form id="passwordForm">
                <div class="profile-info">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" disabled>
                </div>
                <div class="profile-info">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" disabled>
                </div>
                <div class="profile-info">
                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" id="confirmNewPassword" disabled>
                </div>
                <!-- Removed inline onclick attributes -->
                <button type="button" id="editPasswordButton">Edit Password</button>
                <button type="button" id="changePasswordButton">Change Password</button>
            </form>
        </section>
    </main>

    <script src="../js/main.js"></script> <!--  path to main.js -->
    <script src="../js/profile.js"></script> <!-- path to profile.js -->
</body>
</html>
